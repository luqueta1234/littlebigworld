<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Layout</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Coluna da esquerda com 2 espaços -->
            <div class="col-md-2">
                <h4>Texto de Exemplo</h4>
                <p>Aqui vai o conteúdo de texto da sua coluna esquerda.</p>
            </div>
            <!-- Coluna da direita com 10 espaços -->
            <div class="col-md-10">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/seu_video_id" title="YouTube video"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
